<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="../styles/payment.css">
</head>
<body>
    <div>
        <h1>CHEF'S KITCHEN</h1>
        <form>
            <h2>Payment by Card</h2>
            
            <p>Enter your Card Number</p>
            <input class="abc" type="number" placeholder="XXXX XXXX XXXX XXXX">

            <p>Expiry Date</p>
            <input class="abc" type="date" placeholder="Enter E-mail">

            <p>Enter CVV</p>
            <input class="abc" type="password" placeholder="XXX">

            <p>Card Holder Name</p>
            <input class="abc" type="text" placeholder="Name">

            <input type="submit" value="Proceed" id="submit">
        </form>
    </div>
</body>
<script>
    let myform = document.querySelector("form");

    myform.addEventListener("submit", (e)=>{
        e.preventDefault();
        cart = [];
        localStorage.setItem("cart", JSON.stringify(cart));
        alert ("Payment is done. Your Order is placed successfully.");
        window.location.href = "index.html";
    })
</script>
</html>
